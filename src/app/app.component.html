<div class="app-container">
    <header class="app-header">
      <h1>App de Reportes de Mantenimiento</h1>
      <div class="nav-buttons">
        <button [class.active]="page === 1" (click)="backPage()">
          📋 Reportes
        </button>
        <button [class.active]="page === 2" (click)="nextPage()">
          🖼️ Galería
        </button>
      </div>
    </header>
  
    <main class="app-content">
      <div *ngIf="page === 1">
        <app-camera></app-camera>
      </div>
  
      <div *ngIf="page === 2">
        <app-gallery></app-gallery>
      </div>
    </main>
  </div>
