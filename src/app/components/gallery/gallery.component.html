<!-- Galería de fotos -->
<div *ngIf="photos.length > 0" class="gallery-container">
    <h3>Galería de fotos</h3>
    
    <!-- Imagen principal -->
    <div class="main-image-container" *ngIf="imgUrl">
      <img [src]="imgUrl" alt="Imagen principal" class="main-image">
    </div>
    
    <div class="photo-gallery">
      <div *ngFor="let photo of photos; let i = index" class="photo-item">
        <img [src]="photo.url" alt="Photo {{i+1}}" (click)="setMainPhoto(photo)">
        <div class="photo-controls">
          <button class="view-btn" (click)="setMainPhoto(photo)">👁️</button>
          <button class="delete-btn" (click)="deletePhoto(i)">🗑️</button>
        </div>
        <span class="photo-time">
          {{ photo.timestamp | date:'dd/MM/yyyy HH:mm' }}
        </span>
      </div>
    </div>
  </div>
  
  <div *ngIf="photos.length === 0" class="no-photos">
    <p>No hay fotos en la galería</p>
    <p>Las fotos que tomes en la sección de reportes aparecerán aquí automáticamente</p>
  </div>
